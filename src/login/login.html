<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Check-In</title>
    <link rel="stylesheet" href="main.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header className="fixed-top">
        <h1>Emotional Check-In</h1>
    </header>

    <main className="d-flex flex-column justify-content-center align-items-center text-center flex-grow-1">
        <div className="bg-overlay">
            <h1>Welcome to Emotional Check-In</h1>
            <div class="Name">
                <h2>Login</h2>
                <label for="email">Email: </label>
                <input type="email" id="email" name="varEmail" />
                <label for="password">Password: </label>
                <input type="password" id="password" name="varPassword" />
                <button class="custom-btn btn-3" onclick="location.href='rate.html'"><span>Get Started</span></button>
            </div>
        </div>
    </main>

    <footer class="bg-light text-dark fixed-bottom">
        <div class="container-fluid">
            <span class="text-reset">Rachel Hoopes</span>
            <a class="text-reset" href="https://github.com/Rhoopes25/startup/tree/main" target="_blank">GitHub</a>
        </div>
    </footer>
</body>
</html>
